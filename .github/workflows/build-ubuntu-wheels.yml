name: Build Ubuntu Wheels

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-wheels:
    name: Build wheels on Ubuntu ${{ matrix.ubuntu-version }} - Python ${{ matrix.python-version }}
    runs-on: ubuntu-${{ matrix.ubuntu-version }}
    strategy:
      matrix:
        ubuntu-version: ['22.04', '24.04']
        python-version: ['3.10', '3.11', '3.12']
        exclude:
          # Ubuntu 22.04 doesn't have Python 3.12 by default
          - ubuntu-version: '22.04'
            python-version: '3.12'
          # Ubuntu 24.04 doesn't have Python 3.10 in default repos
          - ubuntu-version: '24.04'
            python-version: '3.10'
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential can-utils net-tools
        
    - name: Install pybind11 globally
      run: |
        git clone https://github.com/pybind/pybind11.git
        cd pybind11
        mkdir build && cd build
        cmake .. -DPYBIND11_TEST=OFF
        make -j4
        sudo make install

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel numpy pybind11

    - name: Build wheel
      run: |
        python setup.py bdist_wheel

    - name: Test import
      run: |
        # Install the wheel
        pip install dist/*.whl
        # Test import
        python -c "import vassar_arx_r5_sdk; print('Import successful!')"

    - uses: actions/upload-artifact@v4
      with:
        name: wheels-ubuntu-${{ matrix.ubuntu-version }}-py${{ matrix.python-version }}
        path: ./dist/*.whl