name: Build and Publish Ubuntu Package

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential can-utils net-tools
        
    - name: Install pybind11 globally
      run: |
        git clone https://github.com/pybind/pybind11.git
        cd pybind11
        mkdir build && cd build
        cmake .. -DPYBIND11_TEST=OFF
        make -j4
        sudo make install

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel numpy pybind11 build twine

    - name: Build Python modules locally
      run: |
        cd vassar_arx_r5_sdk/bimanual
        ./build.sh
        # Check if api directory was created
        ls -la api/ || echo "No api directory created"
        # Find all built modules
        find . -name "*.cpython*.so" -o -name "arx_r5_python.so" -o -name "kinematic_solver.so" | head -20

    - name: Build distribution
      run: |
        # Use a simple setup.py that just packages files
        cat > setup_package.py << 'EOF'
import os
from setuptools import setup, find_packages

with open("README.md", "r", encoding="utf-8") as fh:
    long_description = fh.read()

setup(
    name="vassar-arx-r5-sdk",
    version="0.1.0",
    author="ARXrobotics (packaged by Vassar CS Department)",
    author_email="cs@vassar.edu",
    description="Python SDK for ARX R5 Robot Arm Control",
    long_description=long_description,
    long_description_content_type="text/markdown",
    url="https://github.com/ARXroboticsX/R5",
    packages=find_packages(include=['vassar_arx_r5_sdk', 'vassar_arx_r5_sdk.*']),
    package_data={
        'vassar_arx_r5_sdk': [
            '**/*.so',
            '**/*.hpp',
            '**/*.h',
            '**/*.py',
            '**/*.urdf',
            '**/*.txt',
            '**/*.sh',
        ]
    },
    include_package_data=True,
    python_requires=">=3.10",
    install_requires=[
        "numpy>=1.19.0",
    ],
    classifiers=[
        "Development Status :: 3 - Alpha",
        "Intended Audience :: Developers", 
        "Topic :: Scientific/Engineering :: Robotics",
        "License :: OSI Approved :: BSD License",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "Operating System :: POSIX :: Linux",
    ],
)
EOF
        python setup_package.py sdist bdist_wheel

    - name: Check distribution
      run: |
        ls -la dist/
        # Test that we can install the package
        pip install dist/*.whl
        # Check what was installed
        python -c "import vassar_arx_r5_sdk; print(vassar_arx_r5_sdk.__file__)"
        find $(python -c "import vassar_arx_r5_sdk; print(vassar_arx_r5_sdk.__path__[0])") -name "*.so" | head -20

    - name: Publish to PyPI
      if: startsWith(github.ref, 'refs/tags/')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: true